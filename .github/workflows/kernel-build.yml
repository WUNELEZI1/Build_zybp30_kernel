        fi

        # 9. ä¿®å¤ ccci_util_lib_sys.c ä¸­çš„åœ°å€è­¦å‘Š
        echo "ä¿®å¤ ccci_util_lib_sys.c..."
        if [ -f "drivers/misc/mediatek/ccci_util/ccci_util_lib_sys.c" ]; then
