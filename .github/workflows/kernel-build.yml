          sed -i '183s/SMSG("\[%s\] size = %d is not %d bytes alignment\\n",/SMSG("\[%s\] size = %d is not %d bytes alignment\\n", (MOD, size, AES_BLK_SZ));/' drivers/misc/mediatek/masp/asfv2/mach/hacc_sk.c
          # æˆ–ç›´æ¥æ³¨é‡Šè¯¥è°ƒè¯•æ—¥å¿—ï¼ˆå¦‚æœä¸Šè¿°ä¿®å¤æ— æ•ˆï¼‰
          # sed -i '183,186s/^/\/\//' drivers/misc/mediatek/masp/asfv2/mach/hacc_sk.c
        fi

        echo "æ‰€æœ‰æºç ä¿®å¤å®Œæˆï¼ˆç‰ˆæœ¬ï¼šv${{ env.FIX_VERSION }}ï¼‰"

