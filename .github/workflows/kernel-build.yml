name: Build MT6768 Kernel (NDK Fix)

on:
  workflow_dispatch:
    inputs:
      DEFCONFIG:
        description: 'Kernel defconfig'
        required: true
        default: 'k69v1_64_k419_defconfig'

env:
  ARCH: arm64
  SUBARCH: arm64

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python 2.7 and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository universe
        sudo apt-get update
        sudo apt-get install -y python2.7 python2.7-dev
        sudo ln -sf /usr/bin/python2.7 /usr/bin/python2
        python2 --version

    - name: Install kernel build dependencies
      run: |
        sudo apt-get install -y \
          build-essential bc bison flex libssl-dev libelf-dev \
          git wget unzip ccache python3 \
          gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi \
          libncurses-dev dwarves curl lz4 lzop \
          rsync kmod cpio file

    - name: Clone kernel source
      run: |
        git clone --depth=1 --branch=mt6768-4.19 \
          https://github.com/NullableIsBellable/Gale-Kernel-Source.git \
          kernel-source
        echo "KERNEL_DIR=$(pwd)/kernel-source" >> $GITHUB_ENV

    - name: Download Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
        unzip -q android-ndk-r23c-linux.zip
        echo "NDK_PATH=$(pwd)/android-ndk-r23c" >> $GITHUB_ENV

    - name: Fix NDK toolchain setup
      run: |
        echo "=== ä¿®å¤ NDK å·¥å…·é“¾è®¾ç½® ==="
        
        # æ£€æŸ¥ NDK ç›®å½•ç»“æ„
        echo "NDK ç›®å½•ç»“æ„:"
        ls -la $NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/ | head -10
        
        # æ£€æŸ¥æ˜¯å¦å­˜åœ¨æ­£ç¡®çš„å·¥å…·é“¾æ–‡ä»¶
        echo "æ£€æŸ¥ Clang ç¼–è¯‘å™¨:"
        ls -la $NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/clang* | head -5
        
        echo "æ£€æŸ¥äº¤å‰ç¼–è¯‘å·¥å…·:"
        ls -la $NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android* | head -5
        
        # åœ¨ NDK r23c ä¸­ï¼Œæ­£ç¡®çš„è·¯å¾„åº”è¯¥æ˜¯ï¼š
        # CC = clang (ä¸æ˜¯ gcc)
        # äº¤å‰ç¼–è¯‘å‰ç¼€ä½¿ç”¨ llvm çš„ binutils
        
        echo "NDK_TOOLCHAIN=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV

    - name: Setup correct build environment
      run: |
        echo "=== è®¾ç½®æ­£ç¡®çš„æ„å»ºç¯å¢ƒ ==="
        
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "SUBARCH=arm64" >> $GITHUB_ENV
        
        # åœ¨ NDK r23c ä¸­ï¼Œæ­£ç¡®çš„è®¾ç½®æ–¹å¼ï¼š
        # ä½¿ç”¨ clang ä½œä¸ºç¼–è¯‘å™¨
        echo "CC=$NDK_TOOLCHAIN/bin/clang" >> $GITHUB_ENV
        
        # ä½¿ç”¨ llvm çš„ binutils è€Œä¸æ˜¯ gcc
        echo "LD=$NDK_TOOLCHAIN/bin/ld.lld" >> $GITHUB_ENV
        echo "AR=$NDK_TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
        echo "NM=$NDK_TOOLCHAIN/bin/llvm-nm" >> $GITHUB_ENV
        echo "OBJCOPY=$NDK_TOOLCHAIN/bin/llvm-objcopy" >> $GITHUB_ENV
        echo "OBJDUMP=$NDK_TOOLCHAIN/bin/llvm-objdump" >> $GITHUB_ENV
        echo "STRIP=$NDK_TOOLCHAIN/bin/llvm-strip" >> $GITHUB_ENV
        
        # è®¾ç½®äº¤å‰ç¼–è¯‘å‰ç¼€
        echo "CROSS_COMPILE=$NDK_TOOLCHAIN/bin/aarch64-linux-android" >> $GITHUB_ENV
        echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV
        
        echo "ç¯å¢ƒå˜é‡è®¾ç½®å®Œæˆ:"
        echo "CC: $CC"
        echo "CROSS_COMPILE: $CROSS_COMPILE"

    - name: Test compiler availability
      run: |
        echo "=== æµ‹è¯•ç¼–è¯‘å™¨å¯ç”¨æ€§ ==="
        
        # æµ‹è¯• Clang ç¼–è¯‘å™¨
        $CC --version || echo "Clang ä¸å¯ç”¨"
        
        # æµ‹è¯•äº¤å‰ç¼–è¯‘å·¥å…·
        $LD --version || echo "LLD ä¸å¯ç”¨"
        $AR --version || echo "LLVM AR ä¸å¯ç”¨"
        
        # æµ‹è¯•äº¤å‰ç¼–è¯‘å‰ç¼€
        $CROSS_COMPILE-clang --version || echo "äº¤å‰ç¼–è¯‘ Clang ä¸å¯ç”¨"

    - name: Configure kernel with fixed toolchain
      run: |
        cd $KERNEL_DIR
        echo "=== ä½¿ç”¨ä¿®å¤çš„å·¥å…·é“¾é…ç½®å†…æ ¸ ==="
        
        mkdir -p out
        
        # å®Œå…¨æ¸…ç†
        make distclean 2>/dev/null || true
        
        echo "=== æ–¹æ³•1: ç›´æ¥é…ç½® ==="
        # è®¾ç½®ç¯å¢ƒå˜é‡ç”¨äºé…ç½®é˜¶æ®µ
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-  # ä½¿ç”¨ç³»ç»Ÿgccè¿›è¡Œé…ç½®
        
        # ä½¿ç”¨ç³»ç»Ÿgccè¿›è¡Œé…ç½®ï¼Œé¿å…NDKå·¥å…·é“¾é—®é¢˜
        make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- $DEFCONFIG && {
          echo "âœ… é…ç½®æˆåŠŸ"
        } || {
          echo "âŒ é…ç½®å¤±è´¥ï¼Œå°è¯•æ–¹æ³•2"
          
          # æ–¹æ³•2: ä½¿ç”¨defconfigåŸºç¡€
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- defconfig
          echo "ä½¿ç”¨åŸºç¡€é…ç½®æˆåŠŸ"
        }

    - name: Build kernel with NDK toolchain
      run: |
        cd $KERNEL_DIR
        
        if [ ! -f "out/.config" ]; then
          echo "âŒ æ²¡æœ‰é…ç½®æ–‡ä»¶ï¼Œæ— æ³•ç¼–è¯‘"
          exit 1
        fi
        
        echo "=== ä½¿ç”¨ NDK å·¥å…·é“¾ç¼–è¯‘å†…æ ¸ ==="
        
        # æ˜¾ç¤ºé…ç½®æ‘˜è¦
        echo "é…ç½®æ‘˜è¦:"
        grep -E "CONFIG_|ARM64|MTK" out/.config | head -10
        
        echo "å¼€å§‹ç¼–è¯‘..."
        
        # ä½¿ç”¨ NDK Clang å·¥å…·é“¾è¿›è¡Œç¼–è¯‘
        time make O=out ARCH=arm64 -j$(($(nproc)/2)) \
          CC="$CC" \
          LD="$LD" \
          AR="$AR" \
          NM="$NM" \
          OBJCOPY="$OBJCOPY" \
          OBJDUMP="$OBJDUMP" \
          STRIP="$STRIP" \
          CLANG_TRIPLE="$CLANG_TRIPLE" \
          2>&1 | tee build.log

    - name: Check build results
      run: |
        cd $KERNEL_DIR
        echo "=== æ„å»ºç»“æœæ£€æŸ¥ ==="
        
        if [ -f "build.log" ]; then
          echo "æ„å»ºæ—¥å¿—å¤§å°: $(wc -l < build.log) è¡Œ"
          # æ£€æŸ¥ç¼–è¯‘é”™è¯¯
          if grep -q "error:" build.log; then
            echo "ç¼–è¯‘é”™è¯¯:"
            grep "error:" build.log | head -10
          fi
        fi
        
        # æ£€æŸ¥å†…æ ¸é•œåƒ
        if [ -f "out/arch/arm64/boot/Image.gz" ]; then
          echo "ğŸ‰ âœ… ç¼–è¯‘æˆåŠŸ!"
          echo "å†…æ ¸é•œåƒ: out/arch/arm64/boot/Image.gz"
          ls -lh out/arch/arm64/boot/
        else
          echo "âŒ æœªæ‰¾åˆ°å†…æ ¸é•œåƒ"
          echo "è¾“å‡ºç›®å½•å†…å®¹:"
          find out/ -name "Image*" -o -name "*.img" -o -name "*.gz" 2>/dev/null | head -10
          
          # æ˜¾ç¤ºæ„å»ºæ—¥å¿—æœ«å°¾
          if [ -f "build.log" ]; then
            echo "=== æ„å»ºæ—¥å¿—æœ€å30è¡Œ ==="
            tail -30 build.log
          fi
        fi

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: kernel-ndk-fix-${{ github.run_number }}
        path: |
          ${{ env.KERNEL_DIR }}/out/arch/arm64/boot/
        retention-days: 30

    - name: Upload debug info
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-debug-ndk-${{ github.run_number }}
        path: |
          ${{ env.KERNEL_DIR }}/build.log
          ${{ env.KERNEL_DIR }}/out/.config
        retention-days: 15