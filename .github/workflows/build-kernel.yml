name: Build MT6768 Kernel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  KERNEL_SOURCE: "https://github.com/NullableIsBellable/Gale-Kernel-Source.git"
  KERNEL_BRANCH: "mt6768-4.19"
  DEFCONFIG: "k69v1_64_k419_defconfig"

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential bc bison flex libssl-dev libelf-dev \
          git wget unzip ccache

    - name: Clone kernel source
      run: |
        git clone --depth=1 --branch=$KERNEL_BRANCH $KERNEL_SOURCE kernel-source
        echo "KERNEL_DIR=$(pwd)/kernel-source" >> $GITHUB_ENV

    - name: Download Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
        unzip -q android-ndk-r23c-linux.zip
        echo "NDK_PATH=$(pwd)/android-ndk-r23c" >> $GITHUB_ENV

    - name: Setup build environment
      run: |
        echo "ARCH=arm64" >> $GITHUB_ENV
        echo "CC=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/clang" >> $GITHUB_ENV
        echo "CROSS_COMPILE=$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-" >> $GITHUB_ENV
        echo "CLANG_TRIPLE=aarch64-linux-gnu-" >> $GITHUB_ENV

    - name: Configure kernel
      run: |
        cd $KERNEL_DIR
        mkdir -p out
        make O=out ARCH=arm64 $DEFCONFIG
        echo "‚úÖ Kernel configured successfully"

    - name: Build kernel
      run: |
        cd $KERNEL_DIR
        echo "üöÄ Starting kernel build..."
        make O=out ARCH=arm64 -j$(nproc) \
          CC="$CC" \
          CROSS_COMPILE="$CROSS_COMPILE" \
          CLANG_TRIPLE="$CLANG_TRIPLE"

    - name: Check build results
      run: |
        cd $KERNEL_DIR
        echo "üì¶ Build artifacts:"
        ls -la out/arch/arm64/boot/ || echo "No output directory found"
        
        # Check for essential files
        if [ -f "out/arch/arm64/boot/Image.gz" ]; then
          echo "‚úÖ SUCCESS: Kernel compiled successfully!"
          echo "File size: $(du -h out/arch/arm64/boot/Image.gz | cut -f1)"
        else
          echo "‚ùå FAILED: Kernel image not found"
          exit 1
        fi

    - name: Upload kernel image
      uses: actions/upload-artifact@v4
      with:
        name: kernel-image
        path: |
          ${{ env.KERNEL_DIR }}/out/arch/arm64/boot/Image.gz
          ${{ env.KERNEL_DIR }}/out/arch/arm64/boot/dtbo.img
        retention-days: 30